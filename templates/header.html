<div class="header_box">
    <div>
        <h1 class="logo">Lee's Velog</h1>
    </div>
    <div class="header_navbar">
        <a href="{% url 'articleapp:list' %}" class="header_nav_a">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="header_nav_a">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="header_nav_a">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}" class="header_nav_a">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="header_nav_a">
            <span>Sing Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav_a">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="header_nav_a">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>


</div>
